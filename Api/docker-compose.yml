version: '3'

services:
  qmk_api:
    build: ../qmk_api
    ports:
      - "5001:5000"
    environment:
      PYTHONUNBUFFERED: 1
      API_URL: http://ec2-52-23-211-143.compute-1.amazonaws.com:5001/
      #QMK_GIT_URL: https://github.com/qmk/qmk_firmware.git
      #QMK_GIT_BRANCH: master
      FLASK_GRAPHITE_HOST: ec2-3-237-84-24.compute-1.amazonaws.com
      REDIS_HOST: ec2-3-237-84-24.compute-1.amazonaws.com
      RELOAD: 1
      S3_HOST: http://ec2-3-237-84-24.compute-1.amazonaws.com:9000
      S3_ACCESS_KEY: minio_dev
      S3_SECRET_KEY: minio_dev_secret
      UPDATE_API: 'true'
    volumes:
    - ../qmk_api:/qmk_api
    #- ../qmk_compiler:/qmk_compiler
  qmk_configurator:
    build: ../qmk_configurator
    ports:
      - "80:80"
    environment:
      QMK_API_URL: http://qmk_api:5001
